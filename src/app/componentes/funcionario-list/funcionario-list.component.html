<br>

<span style="font-weight: bold;">Adicionar funcionario:</span>
<br>
<p-button (click)="onFuncionarioChange()" label="Show" />
<p-dialog
  header="Cadastro de Funcionario"
  [(visible)]="mostrarDialogoFuncionario"
  [modal]="true"
  [closable]="true"
  [responsive]="true"
  [style]="{width: '30vw'}">

  <form (ngSubmit)="incluirFuncionario()" #funcionarioForm="ngForm">
    <div class="p-field">
      <label for="nome">Nome</label>
      <br>
      <input id="nome" type="text" pInputText [(ngModel)]="novoFuncionario.nome" name="nome" required/>
    </div>

    <div class="p-field">
      <br>
      <label for="cpf">CPF</label>
      <br>
      <input id="cpf" type="text" pInputText [(ngModel)]="novoFuncionario.cpf" name="cpf" required/>
    </div>

    <br>
    <p-button label="Salvar" icon="pi pi-check" iconPos="right" type="submit"></p-button>
  </form>
</p-dialog>

<p-panel header="Funcionarios Cadastrados">
  <p-table
    [value]="listaFuncionarios"
    [paginator]="true"
    [rows]="20"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template #header>
      <tr>
        <th style="width:5%">Id</th>
        <th style="width:15%">Nome</th>
        <th style="width:25%">CPF</th>
      </tr>
    </ng-template>
    <ng-template #body let-funcionario>
      <tr>
        <td>{{ funcionario.id }}</td>
        <td>{{ funcionario.nome }}</td>
        <td>{{ funcionario.cpf }}</td>
        <td>
          <button pButton
                  type="button"
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-danger"
                  style="margin-left: 0.5em"
                  (click)="removerFuncionario(funcionario)">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
